    <script>
        const CONFIG = {
            UBIKE_LIST: 'https://apis.youbike.com.tw/json/station-min-yb2.json', UBIKE_REALTIME: 'https://apis.youbike.com.tw/tw2/parkingInfo', IBUS_API: 'https://ibus.tbkc.gov.tw/ibus/graphql', TRACKER_BASE: 'https://kaohsiung-live-bus.pages.dev/?page=tracker', PROXY_URL: 'https://corsproxy.io/?', METRO_STATIONS: 'https://traffic.tbkc.gov.tw/api/metro/stations', LRT_STATIONS: 'https://traffic.tbkc.gov.tw/api/lrts', METRO_LIVE: 'https://traffic.tbkc.gov.tw/api/metro/live-boards?language=zh-TW', LRT_LIVE: 'https://traffic.tbkc.gov.tw/api/lrts/live-boards?language=zh-TW'
        };

            map: null, busCluster: null, bikeCluster: null, metroRCluster: null, metroOCluster: null, lrtCluster: null, dataBus: [], dataBike: [], dataMetro: [], markersMap: { bus: {}, bike: {}, metro: {} }, currentContext: null, pendingRouteId: null, pendingStationId: null, autoRefreshTimer: null, countdownTimer: null, userMarker: null, userAccuracy: null, geoWatcherId: null, metroLrtLiveCache: null, metroLrtLiveCacheTime: 0

        function updateLoading(txt) { document.getElementById('loading-text').innerText = txt; }
        function showToast(msg, type = 'info') { const c=document.getElementById('toast-container'),t=document.getElementById('toast-text'),i=document.getElementById('toast-icon'); t.innerText=msg; if(type==='error'){i.innerText='error';i.className='material-icons-round text-red-500 text-xl';}else if(type==='success'){i.innerText='check_circle';i.className='material-icons-round text-green-500 text-xl';}else{i.innerText='info';i.className='material-icons-round text-blue-500 text-xl';} c.classList.add('show'); if(window.toastTimeout)clearTimeout(window.toastTimeout); window.toastTimeout=setTimeout(()=>{c.classList.remove('show');},3000); }

        // --- å½ˆçª—èˆ‡è·³è½‰é‚è¼¯ (ç„¡è®Šå‹•) ---
        function handleModalClick(event) { if (event.target.id === 'nav-modal') cancelRedirect(); }
        function confirmRedirect(routeId, routeName, stationId) { STATE.pendingRouteId = routeId; STATE.pendingStationId = stationId; document.getElementById('nav-route-name').innerText = routeName; document.getElementById('nav-modal').classList.remove('hidden'); history.pushState({ modal: 'nav' }, null, ''); }
        function doRedirect() { const m=document.getElementById('nav-modal'),im=document.getElementById('iframe-modal'),i=document.getElementById('iframe-content'),t=document.getElementById('iframe-title'); m.classList.add('hidden'); const rn=document.getElementById('nav-route-name').innerText; t.innerText=`${rn} è·¯ç·šå‹•æ…‹`; let u=`${CONFIG.TRACKER_BASE}&route=${STATE.pendingRouteId}`; if(STATE.pendingStationId)u+=`&station=${STATE.pendingStationId}`; i.src=u; im.classList.remove('hidden'); history.pushState({modal:'iframe'},null,''); }
        function cancelRedirect() { history.back(); }
        function closeIframeModal() { history.back(); }

        // --- è‡ªå‹•æ›´æ–°èˆ‡å€’æ•¸è¨ˆæ™‚é‚è¼¯ ---
        function startAutoRefreshAndCountdown() {
            stopAutoRefreshAndCountdown(); if (!STATE.currentContext) return;
            const el=document.getElementById('sb-refresh-countdown'); let sec=30;
            const update=()=>{el.innerText=`å°‡æ–¼ ${sec} ç§’å¾Œæ›´æ–°`;}; update();
            STATE.countdownTimer=setInterval(()=>{sec--; update(); if(sec<=0)clearInterval(STATE.countdownTimer);},1000);
            STATE.autoRefreshTimer=setTimeout(()=>{if(document.getElementById('sidebar').classList.contains('active')){refreshData(true);}else{stopAutoRefreshAndCountdown();}},30000);
        }
        function stopAutoRefreshAndCountdown() {
            if(STATE.autoRefreshTimer)clearTimeout(STATE.autoRefreshTimer); if(STATE.countdownTimer)clearInterval(STATE.countdownTimer);
            STATE.autoRefreshTimer=null; STATE.countdownTimer=null; document.getElementById('sb-refresh-countdown').innerText='';
        }
        
        // --- å®šä½åŠŸèƒ½ (ç„¡è®Šå‹•) ---
        function initialLocate() { if(!navigator.geolocation)return; navigator.geolocation.getCurrentPosition((pos)=>{updateUserLocation(pos);STATE.map.flyTo([pos.coords.latitude,pos.coords.longitude],17,{animate:true,duration:1.2});},(e)=>{console.error("Initial silent locate failed:",e.message);},{timeout:8000,enableHighAccuracy:true});}
        function updateUserLocation(pos) { const {latitude,longitude,accuracy}=pos.coords; if(STATE.userAccuracy)STATE.map.removeLayer(STATE.userAccuracy); if(STATE.userMarker)STATE.map.removeLayer(STATE.userMarker); STATE.userAccuracy=L.circle([latitude,longitude],{radius:accuracy,color:'#3b82f6',fillOpacity:0.1,weight:1,interactive:false}).addTo(STATE.map); STATE.userMarker=L.marker([latitude,longitude],{icon:L.divIcon({className:'bg-blue-600 border-2 border-white rounded-full shadow-lg',iconSize:[14,14]})}).addTo(STATE.map);}
        function startContinuousGeolocation() { if(!navigator.geolocation||STATE.geoWatcherId)return; LOCATE_ICON_ELEMENT.innerText='gps_fixed'; const s=(pos)=>{updateUserLocation(pos);}; const e=(err)=>{console.error("BG geo watch error:",err.message);LOCATE_ICON_ELEMENT.innerText='my_location';if(STATE.geoWatcherId){navigator.geolocation.clearWatch(STATE.geoWatcherId);STATE.geoWatcherId=null;}}; STATE.geoWatcherId=navigator.geolocation.watchPosition(s,e,{timeout:15000,enableHighAccuracy:true,maximumAge:0});}
        function locateUser() { if(!navigator.geolocation)return showToast('ç€è¦½å™¨ä¸æ”¯æ´å®šä½','error'); LOCATE_ICON_ELEMENT.classList.add('spin-anim'); navigator.geolocation.getCurrentPosition((pos)=>{LOCATE_ICON_ELEMENT.classList.remove('spin-anim');updateUserLocation(pos);STATE.map.flyTo(STATE.userMarker.getLatLng(),18,{animate:true,duration:0.8});showToast('åœ°åœ–å·²é‡æ–°å®šä½åˆ°æ‚¨çš„ä½ç½®','info');if(!STATE.geoWatcherId)startContinuousGeolocation();},(err)=>{LOCATE_ICON_ELEMENT.classList.remove('spin-anim');showToast('ç„¡æ³•å–å¾—æ‚¨çš„å³æ™‚ä½ç½®','error');},{timeout:8000,enableHighAccuracy:true});}

        async function refreshData(isAuto = false) { 
            if(!STATE.currentContext)return;
            const btnIcon=document.querySelector('#refresh-btn span'); if(!isAuto)btnIcon.classList.add('spin-anim');
            const {type,data}=STATE.currentContext; const content=document.getElementById('sb-content'); let success=false; 
            if(type==='bus'){const a=await getBusArrivals(data.id);renderBusContent(a,content);if(a)success=true;}
            else if(type==='bike'){const i=await getBikeRealtime(data.station_no);renderBikeContent(i,content);if(i)success=true;}
            else if(type==='metro'){const a=await getMetroLrtArrivals(data.id,true);renderMetroLrtContent(a,content);if(a)success=true;}
            if(!isAuto){setTimeout(()=>{btnIcon.classList.remove('spin-anim');if(success)showToast('å³æ™‚è³‡æ–™å·²æ›´æ–°','success');else showToast('è³‡æ–™æ›´æ–°å¤±æ•—','error');},600);}
            startAutoRefreshAndCountdown();
        }

        function initMap() {
            STATE.map=L.map('map',{zoomControl:false,preferCanvas:true}).setView([22.631442,120.301890],13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png',{maxZoom:19,attribution:'&copy; OpenStreetMap'}).addTo(STATE.map);
            STATE.map.on('click', closeSidebar);
            const opts={disableClusteringAtZoom:17,showCoverageOnHover:false,maxClusterRadius:60};
            STATE.busCluster=L.markerClusterGroup({...opts,iconCreateFunction:(c)=>L.divIcon({html:`<div>${c.getChildCount()}</div>`,className:'marker-cluster marker-cluster-bus',iconSize:[40,40]})});
            STATE.bikeCluster=L.markerClusterGroup({...opts,iconCreateFunction:(c)=>L.divIcon({html:`<div>${c.getChildCount()}</div>`,className:'marker-cluster marker-cluster-ubike',iconSize:[40,40]})});
            STATE.metroRCluster=L.markerClusterGroup({...opts,iconCreateFunction:(c)=>L.divIcon({html:`<div>${c.getChildCount()}</div>`,className:'marker-cluster marker-cluster-metro-r',iconSize:[40,40]})});
            STATE.metroOCluster=L.markerClusterGroup({...opts,iconCreateFunction:(c)=>L.divIcon({html:`<div>${c.getChildCount()}</div>`,className:'marker-cluster marker-cluster-metro-o',iconSize:[40,40]})});
            STATE.lrtCluster=L.markerClusterGroup({...opts,iconCreateFunction:(c)=>L.divIcon({html:`<div>${c.getChildCount()}</div>`,className:'marker-cluster marker-cluster-lrt',iconSize:[40,40]})});
            STATE.map.addLayer(STATE.busCluster);STATE.map.addLayer(STATE.bikeCluster);STATE.map.addLayer(STATE.metroRCluster);STATE.map.addLayer(STATE.metroOCluster);STATE.map.addLayer(STATE.lrtCluster);

            else if (params.has('youbike')) { type = 'youbike'; id = params.get('youbike'); }
            else if (params.has('metro')) { type = 'metro'; id = params.get('metro'); }
            
            if (type && id) {
                const stationData = findStationData(type, id);
                if (stationData) {
                    const markerId = type === 'youbike' ? stationData.station_no : stationData.id;
                    const marker = STATE.markersMap[type === 'youbike' ? 'bike' : type][markerId];
                    if (marker) {
                        let cluster;
                        if(type==='bus') cluster=STATE.busCluster;
                        else if(type==='youbike') cluster=STATE.bikeCluster;
                        else { const line=stationData.id.charAt(0).toUpperCase(); if(line==='R')cluster=STATE.metroRCluster; else if(line==='O')cluster=STATE.metroOCluster; else cluster=STATE.lrtCluster; }
                        // Zoom and then open. The 'true' flag prevents pushing a new history state.
                        cluster.zoomToShowLayer(marker, () => openSidebar(type, stationData, false));
                    }
                }
            }
        }
    </script>
